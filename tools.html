    <style>
        /* Custom Styles for Select Bar */
        .custom-select-bar {
            display: flex;
            justify-content: space-around;
            background-color: #3498db;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .custom-select-item {
            cursor: pointer;
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .custom-select-item:hover {
            background-color: #2980b9;
        }

        /* Custom Styles for Linear Links */
        .linear-links {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .linear-link {
            text-decoration: none;
            color: #fff;
            padding: 5px;
            margin-top: 5px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .linear-link:hover {
            background-color: #3498db;
        }

        /* Custom Styles for Button Filters */
        .button-filters {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .button-filter {
            cursor: pointer;
            background-color: #2ecc71;
            color: #fff;
            padding: 5px;
            margin-top: 5px;
            border: none;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .button-filter:hover {
            background-color: #27ae60;
        }
    </style>
    <script>
        // Add your custom scripts here
        document.addEventListener('DOMContentLoaded', function () {
            const selectBars = document.querySelectorAll('.custom-select-item');
            const linearSets = document.querySelectorAll('.linear-links');
            const buttonFilters = document.querySelectorAll('.button-filters');

            selectBars.forEach((selectBar, index) => {
                selectBar.addEventListener('click', () => {
                    // Hide all linear sets and button filters
                    linearSets.forEach((linearSet) => {
                        linearSet.style.display = 'none';
                    });

                    buttonFilters.forEach((buttonFilter) => {
                        buttonFilter.style.display = 'none';
                    });

                    // Show the corresponding linear set and button filter
                    linearSets[index].style.display = 'flex';
                    buttonFilters[index].style.display = 'flex';

                    // If Option 1 is clicked, show all button filters
                    if (index === 0) {
                        buttonFilters.forEach((buttonFilter) => {
                            buttonFilter.style.display = 'flex';
                        });
                    }
                });
            });
        });
    </script>
