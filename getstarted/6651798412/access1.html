<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #555;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>TriSpace - Getstarted</title>
</head>
<body>
    <div class="container">
        <form id="signupForm">
            <h2>Signup</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="signup()">Signup</button>
        </form>
    </div>

    <script>
        function signup() {
            // Get user input values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            // Here you would add code to send the user's information to the backend for processing.
            // You may use AJAX, fetch, or any other method to communicate with the server.

            // For demonstration purposes, just log the user information
            console.log('Username:', username);
            console.log('Email:', email);

            // After successful signup, redirect to the dashboard page.
            window.location.href = 'https://trispace.xyz/security/created';
        }
    </script>
</body>
</html>
