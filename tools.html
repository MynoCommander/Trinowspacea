    <style>
        /* Custom Styles for Select Bar */
        .custom-select-bar {
            display: flex;
            justify-content: space-around;
            background-color: #3498db;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .custom-select-item {
            cursor: pointer;
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .custom-select-item:hover {
            background-color: #2980b9;
        }

        /* Custom Styles for Linear Links */
        .linear-links {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .linear-link {
            text-decoration: none;
            color: #fff;
            padding: 5px;
            margin-top: 5px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .linear-link:hover {
            background-color: #3498db;
        }
    </style>
    <script>
        // Add your custom scripts here
        document.addEventListener('DOMContentLoaded', function () {
            const selectBars = document.querySelectorAll('.custom-select-item');
            const linearSets = document.querySelectorAll('.linear-links');

            selectBars.forEach((selectBar, index) => {
                selectBar.addEventListener('click', () => {
                    // Hide all linear sets
                    linearSets.forEach((linearSet) => {
                        linearSet.style.display = 'none';
                    });

                    // Show the corresponding linear set
                    linearSets[index].style.display = 'flex';
                });
            });
        });
    </script>
